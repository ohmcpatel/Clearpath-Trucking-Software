    --background-color: #FAFFFD;
    --primary-button-color: #00BF81;
    --secondary-button-color: #0057D9;
    --warning: #FFEB33;
  }

.edit-buttons {
    display: flex;
    flex-direction: row;
    gap: 7px;

}

.edit-button {
    border-radius: 10px;
    background-color: var(--primary-button-color);
    color:white; 
    width: 300px;
    padding: 10px;
    margin-top: 7px;
    margin: 10px;
    margin-bottom: 15px;
    font-size: larger;
    border: white;
    font-weight: bold;

}

.toggle-switch {
    width: 60px;
    height: 30px;
    background-color: #ccc;
    border-radius: 15px;
    position: relative;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .toggle-switch.on {
    background-color: #66bb6a; /* Green color when it's on */
  }
  
  .slider {
    width: 26px;
    height: 26px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    transition: transform 0.3s;
  }
  
  .toggle-switch.on .slider {
    transform: translateX(30px); /* Move the slider to the right when it's on */
  }

  .maps {
    height: 650px;
    width: auto;
  }

  .hazard {
    display: flex;
    flex-direction: row;
    background-color: rgb(167, 165, 165);
    margin: 10px;
    padding-bottom: 8px;
    border-radius: 3px;
    height: 50px;
  }
.warning-box {
    height: 30px;
    margin-bottom: 10px;
    margin-top: 0;
}

.warning-text {
    margin-bottom: 10px;
    margin-left: 50px;
    font-size: large;
}

.checkbox {
    margin-left: 10px;
    margin-top: 14px;
